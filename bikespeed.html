<!DOCTYPE html>
<html>
<head>
	<title>Biking_speed Table</title>

	<style type="text/css">
		body {
			background-color: #0000ff;

		}

		h1 {
			font-size: 50px;
		}

		th {
			border: 2px solid orange;
		}

		table {

			border-collapse: collapse;
		}

		th {
			color: blue;
			border-bottom: 2px solid blue;
		}

		td:hover {
			background-color: blue;
		}

		thead:hover {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>
		<font color="red">
		Bike Speed Mph
		</font>
	</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">
					<font color="black">
					GEAR
					</font>
				</th>
				<th rowspan="2">
					<font color="red">
					GEAR INCHES
					</font>
				</th>
				<th rowspan="2">
					<font color="#BADA55">
					Metre DEVELOPMENT
					</font>
				</th>
				<th rowspan="2">
					<font color="orange">
					Gain Ratio
					</font>
				</th>
				<th rowspan="2">
					<font color="violet">
					FRONT/ REAR
					</font>
				</th>
				<th colspan="2">
					<font color="red">
					60 rpm
				</th>
			</tr>
			<tr>
				<th> 
				<font color="red">mph</font>
				</th>
				<th>
				<font color="red">kmh</font>
				</th>
			</tr>
		</thead>
	</table>

</body>
</html>
